<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

      <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 30px;
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.06);
            position: relative;
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            position: relative;
        }
        
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-sizing: border-box;
        }
        
        .input-box input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-box input:focus + label,
        .input-box input:valid + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: #3498db;
            background: white;
            padding: 0 8px;
            font-weight: 500;
        }
        
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        
        .input-box input:focus ~ i {
            color: #3498db;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        
        .btn:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .back-to-login {
            margin-top: 25px;
            text-align: center;
        }
        
        .back-to-login a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .back-to-login a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3498db;
            transition: width 0.3s ease;
        }
        
        .back-to-login a:hover::after {
            width: 100%;
        }
        
        .back-to-login a:hover {
            color: #2980b9;
        }
        
        #message {
            margin-top: 20px;
            text-align: center;
            color: #e74c3c;
            font-weight: 500;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        #message:not(:empty) {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .success {
            color: #27ae60 !important;
        }
        
        .success:not(:empty) {
            background: rgba(39, 174, 96, 0.1) !important;
            border: 1px solid rgba(39, 174, 96, 0.2) !important;
        }
        
        /* Loading animation */
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
                max-width: none;
            }
            
            .container h2 {
                font-size: 24px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-box">
                <input type="email" id="email" name="email" required />
                <label for="email">Email Address</label>
                <i class="bx bxs-envelope"></i>
            </div>
            <button type="submit" class="btn">Send OTP</button>
        </form>
        <div id="message"></div>
        <div class="back-to-login">
            <a href="/">Back to Login</a>
        </div>
    </div>
    <script>
        // Forgot Password Form Submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.textContent = 'Sending OTP...';
            messageDiv.className = '';
            
            try {
                const response = await fetch('/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                if (result.success) {
                    messageDiv.textContent = 'OTP sent successfully! Redirecting...';
                    messageDiv.className = 'success';
                    setTimeout(() => {
                        window.location.href = '/verify-otp';
                    }, 1500);
                } else {
                    messageDiv.textContent = result.message;
                    messageDiv.className = '';
                }
            } catch (error) {
                messageDiv.textContent = 'Error: Could not connect to server';
                messageDiv.className = '';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
